<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruenoXls</title>
    <link
    rel="stylesheet"
    href="https://bootswatch.com/5/yeti/bootstrap.min.css"
  />
</head>
<body>
        <div class="container p-4">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h1 class="h4">Agregar actividad</h1>
      
                    <form id="task-form">
                      <label for="title">Title:</label>
                      <input
                        type="text"
                        id="task-title"
                        class="form-control mb-3"
                        class="My First Title"
                        placeholder="Task Title"
                        autofocus
                      />
      
                      <label for="description">Description:</label>
                      <textarea
                        id="task-description"
                        rows="3"
                        class="form-control mb-3"
                        placeholder="Task Description"
                      ></textarea>
      
                      <button class="btn btn-warning" id="btn-task-form">Save</button>
                    </form>
                  </div>
                </div>
              </div>
              
              <div class="col-md-6" id="tasks-container"></div>
            </div>
          </div>
      
          
          <script src="./index.js" type="module"></script>



</body>
</html>
